{% extends "base.html" %}

{% block content %}
  <h1>
    Tag List
  <a href="{% url 'todolist:tags-creation' %}" class="btn btn-primary link-to-page">Create</a>
  </h1>
  <table class="table">
  <tr>
    <th>Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'todolist:tags-update' pk=tag.pk%}">Update</a></td>
        <td><a href="{% url 'todolist:tags-delete' pk=tag.pk%}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
